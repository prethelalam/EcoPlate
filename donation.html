<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>EcoPlate | Donate</title>
    <link ref="stylesheet" href="styles.css" />
</head>
<body>
    <header position="sticky" top="0" padding="" background-color="#2a6026" color="white" text-align="center">
        
        <nav>
            <ul>
                <li><a href="index.html"><img src="logo.png" alt="EcoPlate" width="100" height="100"/></a></li> 
                <li><a href="donation.html">Donor</a></li>
                <li><a href="browse.html">Browse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Donation</h2>


        <!-- user information -->
        <section id="user-info">
            <h3>Donor Information</h3>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name"><br>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email"><br>

            <label>Location:</label>
            <input type="text" placeholder="Pickup or drop-off address"><br>
        </section>

        <!-- Donation Items -->
        <section id="items">
            <h3>Items to Donate</h3>
            <div class="item">
            <label>Item Name:</label>
            <input type="text" placeholder="e.g. Fresh apples"><br>

            <label>Quantity:</label>
            <input type="number" min="1"><br>

            <label>Expiration Date:</label>
            <input type="date"><br>

            <button type="button">Add Another Item</button>
            </div>
        </section>

        <button type="submit">Submit Donation</button>

    </main>
    
</body>
